<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>

#button{
  display:none;
}


</style>
<body>

<h2 id="header" class="w3-center">Simple gallery</h2>

<div class="w3-content w3-display-container">
  <img class="slider" src="https://nighthelper.com/wp-content/uploads/2016/03/nature_waterfall_summer_lake_trees_90400_3840x2160.jpg" style="width:100%" alt="image">
  <img class="slider" src="http://www.9skips.com/wp-content/uploads/2017/10/forests.jpg" style="width:100%" alt="image">
  <img class="slider" src="https://i.ytimg.com/vi/f7GzJBAIhRk/maxresdefault.jpg" style="width:100%" alt="image">
  <img class="slider" src="http://croatia.hr/sites/default/files/styles/image_full_width/public/2017-08/02_01_slide_nature.jpg?itok=ItAHmLlp" style="width:100%" alt="image">
</div>

<div id="button">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">Left</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">Right</button>
</div>

<script>
$('#header').text("Manual Slideshow"); //den visar titlen för bilderna om JavaScript är på
$('#button').show(); //det visar knappen om JavaScript är på
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slider"); //den hämtar myslides
  if (n > x.length) { //den används för att man ser bilderna ovavsett hur många gånger man klickar på right eller left
    slideIndex = 1
  }
  if (n < 1) { //den används för att man ser bilderna ovavsett hur många gånger man klickar på right eller left
    slideIndex = x.length
  }
  for (i = 0; i < x.length; i++) { //Den här används för att flyta bilderna
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block"; //den visar bilderna
}
</script>

</body>
</html>
