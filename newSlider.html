<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <style media="screen">
    .wrapper{
      display: block;
      width:255px;
      height:250px;

    }
  </style>

  <body>
    <div class="wrapper">
      <img id="asd" src="https://cdn.iconscout.com/icon/free/png-256/avatar-369-456321.png" alt="">
      <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-369-456321.png" alt="">
      <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-369-456321.png" alt="">
      <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-369-456321.png" alt="">
      <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-369-456321.png" alt="">
    </div>
    <button id="right">Right</button>
    <button id="left">Left</button>

    <script>
      $(document).ready(function(){


        $('#right').click(function(){
          $('#asd').slideUp();
        });

        $('#left').click(function(){
          $('#asd').slideDown();
        });

      });
    </script>


  </body>
</html>
